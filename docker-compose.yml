version: '3.3'

services:
  mysql:
    environment: 
      MYSQL_DATABASE: powerdns
      MYSQL_ROOT_PASSWORD: powerdns
    image: mariadb
    restart: always
    volumes:
     - ${PWD}/mariadb:/var/lib/mysql

  powerdns:
    image: pschiffe/pdns-mysql
    ports:
      - "8081:8081"
    environment: 
       PDNS_webserver_allow_from: "0.0.0.0/0,::/0"
       PDNS_gmysql_password: "powerdns"
       PDNS_webserver_address: "0.0.0.0"
       PDNS_api_key: "secret" 
       PDNS_api: "yes" 
